{% extends 'base.html' %}
<!-- add additional info to head-->
{% block head %}
    {{ super() }}
    <link rel='stylesheet' type='text/css' href='static/permalink.css'>
{% endblock %}

<!-- use header provided by base -->
{% block header %}
    {{ super() }}
{% endblock %}

<!-- Fill the actual page content -->
{% block content %}
    {% if blog %}
    <div id="container-blog">
        <h1 id='blog-title'>
            {{blog.subject}}
        </h1>
        <hr>

        <!-- submitter info on the blog post entry-->
        <div class="profile-area">
            <img src="static/images/saitama.jpg" class="img-profile">
            <div>
                <h4 class="username-profile">
                    <a href="/author/{{blog.username}}">{{blog.profile_name}}</a>
                </h4>
                <h4 class="date-profile">{{blog.created}}</h4>
            </div>
        </div>

        <!-- Blog content -->
        <div class='container-content'>
            <pre>{{blog.content}}</pre>
        </div>
    </div>
    {% endif %}
{% endblock %}
