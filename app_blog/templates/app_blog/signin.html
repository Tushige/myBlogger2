{% extends 'base.html' %}
<!-- add additional info to head-->
{% block head %}
    <!-- import parent's content-->
    {{ super() }}
    <title>Sign In</title>
    <link rel='stylesheet' type='text/css' href='static/signin.css'>
{% endblock %}

<!-- use custom header for sign-in and sign-up pages -->
{% block header %}
    {% include 'registration_header.html' %}
{% endblock %}

<!-- Add own page content -->
{% block content %}
    <!-- Sign In box-->
    <div class="container-panel">
        <!-- title : 'Sign In'-->
        <div class="title-container">
            <h1>Sign In</h1>
        </div>
        <!-- Sign In form -->
        <form method='post'>
            <h3 class="form-title">
                username
            </h3>
            <input type='text' name='username' value='{{username}}' placeholder="your username"><br>
            <label class="error-msg">
                {{userError}}
            </label>
            <h3 class="form-title">
                password
            </h3>
            <input type='password' name='password' value='{{password}}' placeholder="your password"><br>
            <label class="error-msg">
                {{passError}}
            </label>
            <br>
            <br>
            <input type='submit' class="btn" value='Sign In'>
        </form>
        <!-- Sign Up button-->
        <div id="signup-container">
            <h4 class="form-comment">
                Don't have an account?
            </h4>
            <div id='btn-signup-container'>
                <a href="/signup">
                    <span>Sign Up</span>
                </a>
            </div>
        </div>

    </div>
{% endblock %}
